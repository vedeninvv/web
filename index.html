<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Аренда, сдача, квартира, комната, студент, сосед, съем">
    <meta name="description"
          content="Сервис для студентов по поиску соседей из одного университета. Сдача квартиры группе студентов.">
    <link href="css/outlines.css" rel="stylesheet">
    <title>Student Hata</title>
</head>
<body>
<header class="header">
    <img src="media/Logo.png" class="header__logo" alt="Logo">
    <nav class="menu">
        <ul>
            <li class="menu__item"><a href="#">Квартиры</a></li>
            <li class="menu__item"><a href="#">Соседи</a></li>
            <li class="menu__item"><a href="#">Сдать квартиру</a></li>
            <li class="menu__item"><a href="#">Анкета жильца</a></li>
            <li class="menu__item menu__item_right"><a href="#">Войти</a></li>
            <li class="menu__item menu__item_right"><a href="#">Зарегистрироваться</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="search-form">
        <h2 class="search-form__title">Найти квартиру</h2>
        <form>
            <label for="city" class="search-form__point-title">Город:</label>
            <select id="city" class="search-form__select">
                <option>Санкт-Петербург</option>
                <option>Омск</option>
                <option>Москва</option>
            </select>
            <label for="university" class="search-form__point-title">Университет:</label>
            <input id="university" type="text" size="40" placeholder="ИТМО" class="search-form__input">
            <label for="numNeighbors" class="search-form__point-title">Число жильцов (макс.):</label>
            <input id="numNeighbors" type="number" value="1" min="1" max="6" step="1" class="search-form__input">
            <button class="search-form__search-button">Поиск</button>
        </form>
    </section>

    <section class="search-form">
        <h2 class="search-form__title">Найти соседа</h2>
        <form>
            <label for="neighborCity" class="search-form__point-title">Город:</label>
            <select id="neighborCity" class="search-form__select">
                <option>Санкт-Петербург</option>
                <option>Омск</option>
                <option>Москва</option>
            </select>
            <label for="neighborUniversity" class="search-form__point-title">Университет:</label>
            <input id="neighborUniversity" type="text" size="40" placeholder="ИТМО" class="search-form__input">
            <label for="neighborFaculty" class="search-form__point-title">Факультет:</label>
            <input id="neighborFaculty" type="text" size="40" placeholder="ФИТИП" class="search-form__input">
            <button class="search-form__search-button">Поиск</button>
        </form>
    </section>

    <section class="list">
        <h2>Почему лучше снимать с соседом?</h2>
        <ul>
            <li>Дешевле</li>
            <li>Веселее</li>
            <li>Разделение труда</li>
            <li>Взаимопомощь</li>
            <li>Совместная учеба</li>
        </ul>
    </section>
</main>

<footer>
    ©2021 Веденин Вадим, М33031
</footer>

</body>
</html>
